<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Display Colors </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="color_container">
        
    </div>

    <template id="color-template">
        <div class="color-item">
            <div> Nombre: <span class="color-name"></span> </div>
            <div> Hexadecimal: <span class="color-hex"></span> </div>
        </div>
    </template>
    <script>
        $(function(){
            $.get('/api/colors', {}, recibeColores);
        });

        function recibeColores(response){
            for(var i=0; i < response.length; i++){
                template = $($("#color-template").html());

                $("#color_container").append(template);

                var f = template.find(".color-name");
                f.html(response[i].name);
                
                var h = template.find(".color-hex");
                h.html(response[i].hexadecimal);
            }
        }

    </script>
</body>
</html>
