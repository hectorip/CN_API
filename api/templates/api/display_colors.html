<!DOCTYPE html>
<html lang="en">
<head>

    <title> Display Colors </title>

</head>
<body>
    
    <div id="color_container">
        
    </div>

    <template id="color-template">
        <div class="color-item">
            <div> Nombre: <span class="color-name"></span> </div>
        </div>
    </template>
    <script>
    // cuando la p√°gina cargue
        $(function(){
            // 'api/getColors' mal formado

                response = response[0];
                console.log(response);

                template = $($("#color-template").html());
                $("#color_container").append(template);

                f = template.find(".color-name");
                console.log(f)
                f.html(response.name);
                console.log(f);
            });
        });

    </script>
