<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Display Colors </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    
    <div id="color_container">
        
    </div>

    <template id="color-template">
        <div class="color-item">
            <div> Nombre: <span class="color-name"></span> </div>
        </div>
    </template>
    <script>
    // cuando la p√°gina cargue
        $(function(){
            // 'api/getColors' mal formado
            // 'api/colors/create'
            // $.ajax
            $.get('/api/colors', {}, function(response){
                // response = JSON.parse(response);
                console.log(response);
                response = response[0];

                template = $("#color-template").find(".color-item").clone();
                console.log(template)
                template.find(".color-name").text(response.name);

                $("#color_container").append(template);
            });
        });

    </script>
</body>
</html>
